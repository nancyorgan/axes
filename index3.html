<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
        src="https://d3js.org/d3.v4.min.js"
        type="text/javascript"
        language="javascript">
    </script>
    <style>

        .gridline path,
        .gridline line {
        	fill: none;
        	stroke: white;
        	shape-rendering: crispEdges;
        }

        .label {
          stroke: red;
          fill: red;
          font-size: 12pt;
        }

        </style>
	</head>
    <body>
        <script>

				var margin = {
					top: 30,
					right: 30,
					bottom: 30,
					left: 30}
				var width = 600 - margin.left - margin.right;
				var height = 400 - margin.top - margin.bottom

var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

var xAxis = d3.axisBottom().scale(x).tickSize([0]);
var yAxis = d3.axisLeft().scale(y).tickSize([0]);

var xGridlines = d3.axisBottom().scale(x)
    .tickSize(-height,-height)
    .tickFormat("");
var yGridlines = d3.axisLeft().scale(y)
    .tickSize(-width,0,0)
    .tickFormat("");

var responseScale = d3.scaleLinear().range([1,5]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var rectangle = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style('opacity', 0.7)
    .style('fill', '#E6E6E6');


d3.csv("diamonds.csv", function(error, data) {
  data.forEach(function(d) {
    d.depth = +d.depth;
    d.x = +d.x;
    d.price = +d.price;
    d.carat = +d.carat;
  });

  var xMin = d3.min(data, function(d){return d.x});
  var xMax = d3.max(data, function(d){return d.x});
  var yMin = d3.min(data, function(d){return d.depth});
  var yMax = d3.max(data, function(d){return d.depth});

  x.domain([xMin - 1, xMax + 1]);
  y.domain([yMin - 1, yMax + 1]);

  /*var colorScale = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.price; }))
      .range(["#0000FF", "#FF8C00"])
      .interpolate(d3.interpolateLab);
			*/

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width/2 + margin.left)
      .attr("y", 30)
      .style("text-anchor", "end")
      .text("X Value Label");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("x", -width/2 + margin.left + margin.right)
      .attr("y", -20)
      .style("text-anchor", "end")
      .text("Depth");

      svg.append("g")
          .attr("class", "gridline")
          .attr("transform", "translate(0," + height + ")")
          .call(xGridlines);

      svg.append("g")
          .attr("class", "gridline")
          .call(yGridlines);

  svg.selectAll("g")
      .data(data);

});

</script>
</body>
</html>
